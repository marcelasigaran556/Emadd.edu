    <div class="card border-primary mb-3" style="max-width: 30rem;" style="max-height: 60rem;">
       
        <h1 class="card text-white bg-primary mb-1" align="center">Iniciar Secion como Alumno </h1>
		
        <form action="../../vistas/menu_alumno/menu_alumno.html" method="POST">
		
          <br>
            <table align="center" cellpadding="20" cellpadding="10">
              <center>  <img src="../../img/llave.ico" id="img"></center>
              
               <div class="form-row">
				   <br><br>
                   <!--USUARIO................-->
                   <div class="form-group col-md-6">
                        <label for="inputUsuario">Usuario</label><br>
                        <i class="fas fa-user-friends"></i>
                      <input  class="form-control" type="text" id="usuario" name="usuario"  pattern="[a-zA-Z0-9]{3,15}" required type="text" size="20" style="width:200px;height:50px" placeholder="Usuario" align="center"></div>
                  <br><br>
                    
                    <!--CONTRASEÑA................-->
                       <div class="form-group col-md-6">
                        <label for="inputClave">Contraseña</label><br>
                       <i class="fas fa-key"></i>
                         <input  class="form-control" type="password" id="clave" name="clave" placeholder="Clave" pattern="[a-zA-Z0-9_]{3,16}" required type="text" size="21" style="width:200px;height:50px" align="center"> 
                         </div>
                       
                  </div>
                  
                    <td align="center" > 
                        <input class="btn btn-primary" type="submit" value="Ingresar" style="width:200px;height:50px" ></td>
                     
							

            </table>
			
        </form>
