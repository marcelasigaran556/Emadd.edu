        <form action="../menu_admin/menu_admin.html" method="POST">
           <br><br>

                      <input  class="form-control" type="text" id="usuario" name="usuario"  pattern="[a-zA-Z0-9]{3,15}" required type="text" size="20"style="width:200px;height:50px" placeholder="Usuario" align="center"></div>

                        <label for="inputClave">Contraseña</label>
                       <i class="fas fa-key"></i>
                         <input  class="form-control" type="password" id="clave" name="clave" placeholder="Clave" pattern="[a-zA-Z0-9_]{3,16}" required type="text" size="21" style="width:200px;height:50px" align="center"> 
                         </div>
                       
                  </div>
                  
                    <td align="center" > 
                        <input class="btn btn-primary" type="submit" value="Ingresar" href="../menu_admin/menu_admin.html" style="width:200px;height:50px" >
