    <div class="card border-primary mb-3" style="max-width: 30rem;">
       
        <h1 class="card text-white bg-primary mb-1" align="center">Iniciar Secion </h1><br>
        <form action="../menu_docente/menu_docente.html" method="POST">
           
            <table align="center" cellpadding="20" cellpadding="10">
              <center>  <img src="../../img/llave.ico" id="img"></center>
              <br><br>
               <div class="form-row">
                   <!--USUARIO................-->
                   <div class="form-group col-md-6">
                        <label for="inputUsuario">Usuario</label><br>
                        <i class="fas fa-user-friends"></i>
                      <input  class="form-control" type="text" id="usuario" name="usuario"  pattern="[a-zA-Z0-9]{3,15}" required type="text" size="20" style="width:200px;height:50px" placeholder="Usuario" align="center"></div>
                  <br><br>
                    
                    <!--CONTRASEÑA................-->
                       <div class="form-group col-md-6">
                        <label for="inputClave">Contraseña</label>
                       <i class="fas fa-key"></i>
                         <input  class="form-control" type="password" id="clave" name="clave" placeholder="Clave" pattern="[a-zA-Z0-9]{3,16}" required type="text" size="21" style="width:200px;height:50px" align="center"> 
                         </div>
                        <td align="center" > 
                        <input class="btn btn-primary" type="submit" value="Ingresar" style="width:200px;height:50px">
						</td>	
                  </div>
                  
                   <br>
                   <tr>
                    <td>
						<center>
                            <h3> <p class="form_-link"> ¿No tienes una cuenta?, Comunicate con el administrador</p> </h3></center>
                    </td>
                     </tr>
